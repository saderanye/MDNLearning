<body>
<div class="container">

<label for="mov">Is the Client Verified? </label>
<br>
<select id="mov" required>
	<option value="" >--Select an Option--</option>
	<option value="lexis">Lexis Nexis</option>
	<option value="experian">Experian</option>
	<option value="transunion">Transunion</option>
	<option value="notVerified">Not Verified</option>
</select>

<p></p>

                    <!-- Output field and Submit / Copy buttons -->
                    <div class="form-row">
                        <textarea class="form-control" id="output" style="width:300px; height: 200px;"></textarea>
                    </div>

</div>

<script>


const select = document.querySelector("select");
const output = document.querySelector("textarea");

select.addEventListener("change", setMOV);

function setMOV() {
  const choice = select.value;

  if (choice === "lexis") {
    output.textContent =
      "Verified via Lexis Nexis.";
  } else if (choice === "experian") {
    output.textContent =
      "Verified via Experian.";
  } else if (choice === "transunion") {
    output.textContent =
      "Verified via Transunion.";
  } else if (choice === "notVerified") {
    output.textContent =
      "Unable to verify client via Lexis Nexis, Experian, and Transunion.";
  } else {
    output.textContent = "";
  }
}

</script>
</body>
